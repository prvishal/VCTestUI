<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-4">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3" >
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user pt-2"></span>
                                    <input type="text" placeholder="User Name" formControlName="userName" name="userName">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock pt-2"></span>
                                    <input [type]="type" placeholder="password"  formControlName="pass" name="pass">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <!-- <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget password?</a>
                            </div> -->
                            <button type="button" class="btn btn-primary btn-block mt-4 w-100" (click)="login()">Login</button>
                            <!-- <div class="text-center pt-4 text-muted">Don't have account <a>Sign Up</a></div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
