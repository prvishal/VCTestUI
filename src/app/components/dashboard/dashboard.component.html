
<div class="row p-3">
    <div class="col-lg-12 ">
        <div class="card ">
            <div class="card-header bg-secondary text-white">Bank Accounts</div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-success">
                        <tr>
                            <th>Bank Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let bank of bankAccounts">
                            <td>{{bank.bankName}}</td>
                            <td style="text-align: center;"><button type="button" class="btn btn-primary btn-block mt-4 w-50 " (click)="viewBankAccount(bank.bankAccountId)">View</button></td>
                            
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
